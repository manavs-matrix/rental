<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Campus Connect | Rental</title>
    <script src="rental.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
            font-optical-sizing: auto;
            font-weight: 50px;
            font-style: normal;
            text-align: center;
        }

        body {
            background: #e9ecf5;
        }

        /* HEADER */
        .header {
            background: #6b07cf;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 5px;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .button {
            border: 6px solid rgb(255,249,249);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background-color: rgb(255,247,247);
            justify-content: end;
        }

        .fa-circle-user {
            font-size: 50px;
        }

        /* SEARCH CONTROLS */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .controls input, .controls select {
            width: 40%;
            padding: 12px;
            border: 2px solid #7b0eff;
            border-radius: 10px;
            font-size: 16px;
        }

        /* ITEMS GRID */
        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: .3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .card button {
            background: #7b0eff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: .3s;
        }

        .card button:hover {
            background: #5d0acc;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div><img src="Assests/logo_img.png" height="110px" width="auto"></div>
        <div><img src="Assests/notes_name.png" height="80px"></div>
        <div><button class="button"><i class="fa-solid fa-circle-user"></i></button></div>
    </header>

    <!-- SEARCH + FILTERS -->
    <section class="controls">
        <input type="text" id="searchBox" placeholder="Search for items...">

        <select id="categoryFilter">
            <option value="All">Filter by Category</option>
            <option value="Books">Books</option>
            <option value="Clothes">Clothes</option>
            <option value="Lab Coat">Lab Coat</option>
            <option value="Electronics">Electronics</option>
            <option value="Tech">Tech</option>
        </select>
    </section>

    <!-- ITEMS GRID -->
    <section class="items-container" id="itemsContainer">

        <!-- Example Card -->
        <div class="card" data-category="Books">
            <img src="Assests/book.png" alt="Books">
            <h3>Computer Science</h3>
            <p>‚Çπ80/day</p>
            <button>RENT NOW ü§ù</button>
        </div>

        <div class="card" data-category="Tech">
            <img src="Assests/calculator.png" alt="Calculator">
            <h3>Calculator</h3>
            <p>‚Çπ20/day</p>
            <button>RENT NOW ü§ù</button>
        </div>

        <div class="card" data-category="Lab Coat">
            <img src="Assests/lab_coat.png" alt="Lab coat">
            <h3>Lab Coat</h3>
            <p>‚Çπ50/day</p>
            <button>RENT NOW ü§ù</button>
        </div>

        <div class="card" data-category="Electronics">
            <img src="Assests/laptop.webp" alt="Laptop">
            <h3>Laptop</h3>
            <p>‚Çπ5000/day</p>
            <button>RENT NOW ü§ù</button>
        </div>

        <div class="card" data-category="Clothes">
            <img src="Assests/jacket.png" alt="Motherboard">
            <h3>Jacket</h3>
            <p>‚Çπ500/day</p>
            <button>RENT NOW ü§ù</button>
        </div>

    </section>

</body>
</html>
